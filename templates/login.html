<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureBank AI - Secure Login</title>
     <link rel="icon" href="logo.jpg" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">

</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 3.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 4s;"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <h1>FutureBank AI</h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-university"></i> Services</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Investments</a></li>
                    <li><a href="#"><i class="fas fa-credit-card"></i> Cards</a></li>
                    <li><a href="#"><i class="fas fa-mobile-alt"></i> Mobile</a></li>
                    <li><a href="#"><i class="fas fa-phone"></i> Support</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Secure Login</h2>
                <p>Access your FutureBank AI account</p>
            </div>

            <form id="loginForm" method="POST" action="{{ url_for('do_login') }}">
                {% if error %}
                    <div style="color: #ff4d4d; text-align: center; margin-bottom: 1rem;">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Secure Login
                </button>
            </form>



            <div class="forgot-password">
                <a href="#"><i class="fas fa-key"></i> Forgot Password?</a>
            </div>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-fingerprint"></i>
                    <span>Biometric Auth</span>
                </div>
                <div class="feature">
                    <i class="fas fa-shield-virus"></i>
                    <span>256-bit SSL</span>
                </div>
                <div class="feature">
                    <i class="fas fa-clock"></i>
                    <span>24/7 Support</span>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
